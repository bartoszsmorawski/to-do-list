<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="images/to-do-list.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <header>
        <h1 class="header__importantHeader">Lista zadań</h1>
    </header>
    <div class="container">
        <section class="container__section">
            <h2 class="container__header ">Dodaj nowe zadanie</h2>
            <form class="container__form js-form">
                <input type="text" name="newTask" required autofocus placeholder="Co jest do zrobienia ?" class="container__input js-newTask">
                <button class="container__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="container__section">
            <h2 class="container__header">Lista zadań</h2>
            <ul class="list js-tasks"></ul>
        </section>
    </div>
</body>

</html>
